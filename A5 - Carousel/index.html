<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A5 - Carousel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page title -->
    <h1>Slideshow</h1>

    <!-- Timer in the top left corner -->
    <div id="timer">00:00</div>

    <!-- Checkbox to allow slideshow to run automatically -->
    <label>
        <input type="checkbox" id="auto"> Run Automatically
    </label>

    <!-- Slideshow section: Previous button, image, Next button -->
    <div class="carousel">
        <button id="previous">Previous</button>
        <img id="slideshow" src="images/first.jpg" alt="First Image">
        <button id="next">Next</button>
    </div>

    <!-- Image caption goes here -->
    <p id="caption">First Image</p>

    <!-- HTML and CSS validator icons (required for the assignment) -->
    <div class="validators">
        <!-- HTML validator icon with link -->
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="https://www.w3.org/Icons/valid-xhtml10" 
                 alt="Valid XHTML 1.0" height="31" width="88">
        </a>
        
        <!-- CSS validator icon with link -->
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" 
                 alt="Valid CSS!">
        </a>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
