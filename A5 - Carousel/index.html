<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A5 - Carousel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page title -->
    <h1>Slideshow</h1>

    <!-- Timer displayed in upper left -->
    <div id="timer">00:00</div>

    <!-- Checkbox to toggle automatic slideshow -->
    <label>
        <input type="checkbox" id="auto"> Run Automatically
    </label>

    <!-- Slideshow container -->
    <div class="carousel">
        <button id="previous">Previous</button>
        <!-- Updated to start with Red.jpeg -->
        <img id="slideshow" src="images/Red.jpeg" alt="Red Image">
        <button id="next">Next</button>
    </div>

    <!-- Caption for image -->
    <p id="caption">Red Image</p>

    <!-- Validator icons -->
    <div class="validators">
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
        </a>
    </div>

    <!-- Link to JS -->
    <script src="script.js"></script>
</body>
</html>
