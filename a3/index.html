<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 6 - Rhombus Assignment">
    <title>Rhombus Generator</title>

    <!-- Inline CSS since no external CSS file is used -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .rhombusContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            white-space: pre;
            line-height: 1;
        }
        .rhombus-section {
            text-align: right;
        }
        .rhombus-section.right {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Your Name - Rhombus Generator</h1>  

    <label>Enter the height of the rhombus:</label><br>
    <input type="number" id="rHeight" value="5" min="1" required>
    <br><br>

    <label>Choose color for Even position:</label><br>
    <select id="colorEven">
        <option value="#0000FF">Blue</option>
        <option value="#FF0000">Red</option>
        <option value="#FF9900">Orange</option>
    </select><br><br>

    <label>Choose color for Odd position:</label><br>
    <select id="colorOdd">
        <option value="#FF0099">Pink</option>
        <option value="#33FF00">Green</option>
        <option value="#660099">Purple</option>
    </select><br><br>

    <label>Choose a symbol for the rhombus:</label><br>
    <select id="symbol">
        <option value="*">*</option>
        <option value="$">$</option>
        <option value="@">@</option>
    </select><br><br>

    <button onclick="generateRhombus()">Display Rhombus</button>

    <div id="rhombusContainer">
    <div id="upLeft"></div> <!-- This now holds the full rhombus -->
    <div id="downLeft"></div> <!-- This holds the bottom half -->
</div>

    <script src="script.js"></script> 
</body>
</html>
