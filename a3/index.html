<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Week 6 - BC - Rhombus">
    <meta charset="utf-8">
    <title>Rhombus Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #rhombusContainer {
            display: flex;
            justify-content: center;
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            margin-top: 20px;
        }
        .rhombus-section {
            display: inline-block;
            text-align: center;
            min-width: 50px;
        }
    </style>
</head>
<body>

    <h1>Rhombus Generator</h1>  

    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br><br>

    <label>Choose color for Even position:</label><br>
    <select id="colorEven">
        <option value="#0000FF">Blue</option>
        <option value="#FF0000">Red</option>
        <option value="#FF9900">Orange</option>
    </select><br><br>

    <label>Choose color for Odd position:</label><br>
    <select id="colorOdd">
        <option value="#FF0099">Pink</option>
        <option value="#33FF00">Green</option>
        <option value="#660099">Purple</option>
    </select><br><br>

    <label>Choose a symbol for the rhombus:</label><br>
    <select id="symbol">
        <option value="*">*</option>
        <option value="$">$</option>
        <option value="@">@</option>
    </select><br><br>

    <button onclick="createRhombus(
        document.getElementById('rHeight').value,
        document.getElementById('colorEven').value,
        document.getElementById('colorOdd').value,
        document.getElementById('symbol').value
    );">Display Rhombus</button>

    <!-- Properly Structured Rhombus Sections -->
    <div id="rhombusContainer">
        <div class="rhombus-section" id="upLeft"></div>
        <div class="rhombus-section" id="upRight"></div>
    </div>
    <div id="rhombusContainer">
        <div class="rhombus-section" id="downLeft"></div>
        <div class="rhombus-section" id="downRight"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
