<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Dots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Control Panel -->
  <div class="controls">
    <label for="color">Color:</label>
    <input type="color" id="color" value="#0000ff">

    <label for="size">Size:</label>
    <input type="number" id="size" value="8" min="2" max="50">

    <button id="clear">Clean</button>
  </div>

  <p>Click anywhere to draw a dot...</p>

  <script src="script.js"></script>
</body>
</html>
