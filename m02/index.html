<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h1 style="text-align: center;">HTML Table Example</h1>

    <table style="border: 1px solid black; border-collapse: collapse; width: 100%; text-align: left; font-family: Arial, sans-serif;">
        <tr>
            <th colspan="3" style="text-align: center; font-size: 24px; padding: 10px; border: 1px solid black;">Meal Planner</th>
            <th style="text-align: center; font-size: 18px; padding: 10px; border: 1px solid black;">Recipe Index #</th>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center; border: 1px solid black; padding: 10px;">
                <img src="kitchen_image.jpg" alt="Kitchen with cooking tools and preparation area" style="width: 400px; height: auto;">
            </td>
            <td rowspan="8" style="vertical-align: top; padding: 10px; border: 1px solid black;">
                Add the name of the recipe under the column "Recipe Name"
            </td>
        </tr>
        <tr>
            <th style="border: 1px solid black; padding: 10px;">Week Starting</th>
            <td colspan="2" style="border: 1px solid black; padding: 10px;">2/15/2018</td>
        </tr>
        <tr>
            <th style="border: 1px solid black; padding: 10px;">Day of the Week</th>
            <th colspan="2" style="border: 1px solid black; padding: 10px;">Recipe Name</th>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;">Monday</td>
            <td colspan="2" style="border: 1px solid black; padding: 10px;">Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;">Tuesday</td>
            <td colspan="2" style="border: 1px solid black; padding: 10px;">My New Recipe</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;">Wednesday</td>
            <td colspan="2" style="border: 1px solid black; padding: 10px;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;">Thursday</td>
            <td colspan="2" style="border: 1px solid black; padding: 10px;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;">Friday</td>
            <td colspan="2" style="border: 1px solid black; padding: 10px;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;">Saturday</td>
            <td colspan="2" style="border: 1px solid black; padding: 10px;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;">Sunday</td>
            <td colspan="2" style="border: 1px solid black; padding: 10px;"></td>
        </tr>
    </table>

</body>
</html>

</body>
</html>
