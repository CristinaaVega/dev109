<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h1>HTML Table Example</h1>

    <table style="border: 1px solid black; border-collapse: collapse; width: 100%;">
        <tr>
            <th colspan="3" style="text-align: center; font-size: 24px;">HTML Table Example</th>
            <th style="text-align: center;">Recipe Index #</th>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">
                <img src="kitchen_image.jpg" alt="Kitchen with cooking tools and preparation area" width="300">
            </td>
            <td rowspan="8" style="vertical-align: top; padding: 10px;">
                Add the name of the recipe under the column "Recipe Name"
            </td>
        </tr>
        <tr>
            <th style="text-align: left;">Week Starting</th>
            <td colspan="2">2/15/2018</td>
        </tr>
        <tr>
            <th style="text-align: left;">Day of the Week</th>
            <th colspan="2" style="text-align: left;">Recipe Name</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td colspan="2">Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Friday</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td colspan="2"></td>
        </tr>
    </table>

</body>
</html>
