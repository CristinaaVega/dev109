<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h1>HTML Table Example</h1>

    <table border="1">
        <!-- First Row: Title -->
        <tr>
            <th colspan="3"><h1>Meal Planner</h1></th>
            <th><h2>Recipe Index #</h2></th>
        </tr>

        <!-- Second Row: Picture -->
        <tr>
            <td colspan="3">
                <img src="kitchen_image.jpg" alt="Kitchen with meal preparation tools" width="300">
            </td>
            <td rowspan="6">
                <b>Instructions</b><br>
                Add the name of the recipe under the column "Recipe Name"
            </td>
        </tr>

        <!-- Third Row: Week Starting -->
        <tr>
            <th>Week starting</th>
            <th>2/15/2018</th>
            <th></th>
        </tr>

        <!-- Fourth Row: Days and Recipes -->
        <tr>
            <th><b>Day of the Week</b></th>
            <th colspan="2"><b>Recipe Name</b></th>
        </tr>

        <!-- Days and Recipes -->
        <tr>
            <td>Monday</td>
            <td colspan="2">Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Friday</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td colspan="2"></td>
        </tr>
    </table>

</body>
</html>
